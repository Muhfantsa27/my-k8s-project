name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify folder existence
        run: |
          echo "Current working directory: $(pwd)"
          ls -la

      - name: Apply Kubernetes manifests
        working-directory: my-k8s-project
        run: |
          kubectl apply -f k8s/
